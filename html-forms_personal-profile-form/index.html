<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
      <form>
        <p>We want to get to know you! Please enter your personal information.</p>
        <fieldset><h4>Personal information</h4></fieldset>
        <section>
          <fieldset>
          <label for="first-name">First name</label> 
          <input name="first-name" id="first-name" />
          <label for="last-name">Last name</label>
          <input type="text" name="last-name" id="last-name" />
          <label for="date-of-birth">Date of birth</label>
          <input type="date" name="date-of-birth" id="date-of-birth" />
        </fieldset> 
        </form>
        <p>Can you tell us a little bit more? We want to annoy you with... </p>
        <fieldset><h4>Further information</h4></fieldset>
        <fieldset>
          <label for="favorite-color">Favorite color</label>
          <input type="color" name="favorite-color" id="favorite-color" />
          <label for="favorite-pet">What is your favorite pet?</label>
          <select name="favorite-pet" id="favorite-pet">
          <option value="select">--Please choose an option--</option>  
          <option value="cat">Cats</option>
          <option value="dog">Dogs</option>
          <option value="hamster">Hamster</option>
         
      </select>
      <button type="submit">Submit</button>
        </fieldset>
    </section>
  </body>
</html>
